<script>
  // Selecciona todos los botones con la clase "boton-copiar"
const botonCopiar1 = document.querySelectorAll('.botonc1');
const botonCopiar2 = document.querySelectorAll('.botonc2');
const mensajeCopiado1 = document.getElementById('mensaje-copiado1');
const mensajeCopiado2 = document.getElementById('mensaje-copiado2');


// Agrega un evento de clic a cada botón
botonCopiar1.forEach(boton => {
    boton.addEventListener('click', () => {
        // Obtiene el contenido asociado al botón
        const contenido = boton.getAttribute('data-contenido');
        
        // Crea un elemento de texto temporal para copiar al portapapeles
        const elementoTemporal = document.createElement('textarea');
        elementoTemporal.value = contenido;

        // Agrega el elemento temporal al DOM
        document.body.appendChild(elementoTemporal);

        // Selecciona y copia el texto al portapapeles
        elementoTemporal.select();
        document.execCommand('copy');

        // Elimina el elemento temporal
        document.body.removeChild(elementoTemporal);

        // Muestra el mensaje de aviso
        mensajeCopiado1.style.display = 'block';

        // Oculta el mensaje después de un tiempo (puedes ajustar el tiempo)
        setTimeout(() => {
            mensajeCopiado1.style.display = 'none';
        }, 2000); // 2000 milisegundos = 2 segundos
    });
});
